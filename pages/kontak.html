    <main>
      <section id="message">
        <div class="container pesan" style="margin-top: 10px">
          <h2 style="text-align: center">Contact</h2>
          <form name="submit-pesan">
            <div class="alert alert-primary alert-dismissible fade show d-none my-alert" role="alert">
              <strong>Thank You !</strong> we have received your message.
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email</label>
              <input type="email" class="form-control" placeholder="Input Email" id="exampleInputEmail1" aria-describedby="emailHelp" name="email" style="background-color: rgba(255, 255, 255, 0.19)" />
            </div>
            <div class="mb-3">
              <label for="exampleInputName" class="form-label">Full Name</label>
              <input type="text" class="form-control" placeholder="Input Full Name" id="exampleInputNme" name="nama" style="background-color: rgba(255, 255, 255, 0.19)" />
            </div>
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label">message</label>
              <textarea class="form-control" placeholder="Input Message" id="exampleFormControlTextarea1" rows="3" name="pesan" style="background-color: rgba(255, 255, 255, 0.19)"></textarea>
            </div>
            <button type="submit" class="btn text-light btn-kirim" style="background-color: #c7a200">Submit</button>
            <button class="btn btn-loading d-none shadow text-light" style="background-color: #c7a200" type="button">
              <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
              Loading...
            </button>
          </form>
        </div>

        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 190">
          <path
            fill="#c7a200"
            fill-opacity="10"
            d="M0,96L48,122.7C96,149,192,203,288,192C384,181,480,107,576,80C672,53,768,75,864,101.3C960,128,1056,160,1152,165.3C1248,171,1344,149,1392,138.7L1440,128L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"
          ></path>
        </svg>
      </section>
    </main>

    <script src="../js/validasi_kontak.js"></script>
    <script>
      const scriptURL = "https://script.google.com/macros/s/AKfycbwU28-js1UoyC0gDV16bgVkZOyRG1L2JtDrIeS3O9U625OIdX35elMI4C5z3rBYeKjz/exec";
      const form = document.forms["submit-pesan"];
      const btnKirim = document.querySelector(".btn-kirim");
      const btnLoading = document.querySelector(".btn-loading");
      const myAlert = document.querySelector(".my-alert");
      form.addEventListener("submit", (e) => {
        e.preventDefault();
        btnLoading.classList.toggle("d-none");
        btnKirim.classList.toggle("d-none");
        fetch(scriptURL, { method: "POST", body: new FormData(form) })
          .then((response) => {
            btnLoading.classList.toggle("d-none");
            btnKirim.classList.toggle("d-none");
            myAlert.classList.toggle("d-none");
            form.reset();
            console.log("Success!", response);
          })
          .catch((error) => console.error("Error!", error.message));
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
